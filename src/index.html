<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> -->
</head>
<body>
    <header>
        <p id="logo">Task Manager</p>
    </header>
    <main>
        <div id="left">
            <div id="projects">
                <div class="project">  
                    <h3>Today</h3>
                </div>
                <div class="project">  
                    <h3>Important</h3>
                </div>
                <div class="project">  
                    <h3>Project</h3>
                </div>
            </div>
            <div id="add-project">
                <button id="add-project-input">+</button>
            </div>
        </div>
        <div id="list">
            <h2>Today</h2>
            <div class="task" id="task1">
                <div class="title">
                    <div class="title-main">
                        <input type="checkbox">
                        <h3>Task 1</h3>
                    </div>
                    <div class="info">
                        <div class="priority">Urgent</div>
                        <p class="due">Jan 31, 2025</p>
                    </div>
                </div>
                <p class="description">Description</p>
            </div>
            <div class="task" id="task2">
                <div class="title">
                    <div class="title-main">
                        <input type="checkbox">
                        <h3>Task 2</h3>
                    </div>
                    <div class="info">
                        <div class="priority">Not urgent</div>
                        <p class="due">Jan 31, 2025</p>
                    </div>
                </div>
                <p class="description">Description</p>
            </div>
            <div class="task" id="add">
                <button id="add-task-input">+</button>
            </div>
            <dialog id="dialog">
                <div id="task-div">
                    <label for="task">Task</label>
                    <input type="text" id="task">
                </div>
                <div id="description-div">
                    <label for="description">Description</label>
                    <input type="text" id="description">
                </div>
                <div id="urgency-div">
                    <label for="urgency">Urgency</label>
                    <select name="" id="urgency">
                        <option value="">ðŸŸ¢ Low</option>
                        <option value="">ðŸ”¥ High</option>
                    </select>
                </div>
                <div id="date-div">
                    <label for="date">Date</label>
                    <input type="date" id="date">
                </div>
                <button type="submit" id="submit">Add new task</button>
            </dialog>
        </div>
    </main>
</body>
</html>
