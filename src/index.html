<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> -->
</head>
<body>
    <header>
        <p id="logo">Task Manager</p>
    </header>
    <main>
        <div id="left">
            <div id="profile">
                <div id="pfp"><img src="image.png" alt="Profile picture"></div>
                <div id="user"><p>Hugo Quezada</p></div>
            </div>
            <div id="projects">
                <div class="project">  
                    <h3>Today</h3>
                </div>
                <div class="project">  
                    <h3>Important</h3>
                </div>
                <div class="project">  
                    <h3>Project</h3>
                </div>
            </div>
            <div id="add-project">
                <button id="add-project-input">+</button>
            </div>
        </div>
        <div id="list">
            <h2>Today</h2>
            <div class="task" id="task1">
                <div class="title">
                    <div class="title-main">
                        <input type="checkbox">
                        <h3>Task 1</h3>
                    </div>
                    <div class="info">
                        <div class="priority">Urgent</div>
                        <p class="due">Jan 31, 2025</p>
                    </div>
                </div>
                <p class="description">Description</p>
            </div>
            <div class="task" id="task2">
                <div class="title">
                    <div class="title-main">
                        <input type="checkbox">
                        <h3>Task 2</h3>
                    </div>
                    <div class="info">
                        <div class="priority">None</div>
                        <p class="due">Jan 31, 2025</p>
                    </div>
                </div>
                <p class="description">Description</p>
            </div>
            <div class="task" id="add">
                <input type="text" placeholder="Add task" id="add-task">
            </div>
        </div>
    </main>
</body>
</html>
