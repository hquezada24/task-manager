<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <p id="logo">Task Manager</p>
    </header>
    <main>
        <div id="left">
            <div id="profile">
                <div id="pfp"><img src="image.png" alt="Profile picture"></div>
                <div id="user"><p>Hugo Quezada</p></div>
            </div>
            <div id="projects">
                <p>Project 1</p>
                <p>my project</p>
                <p>my other project</p>
            </div>
        </div>
        <div id="list">
            <h2 id="list-title">Project 1</h2>
            <div class="task" id="task1">
                <h3>Task 1</h3>
                <p>Description</p>
                <p class="due">Jan 31, 2025</p>
                <div class="priotity">Urgent</div>
            </div>
            <div class="task" id="task2">
                <h3>Task 2</h3>
                <p>Description</p>
                <p class="due">Jan 31, 2025</p>
                <div class="priotity">Whenever</div>
            </div>
            <div class="task" id="add">
                <h3>Add task</h3>
                <p></p>
                <p class="due"></p>
                <div class="priotity"></div>
            </div>
        </div>
    </main>
</body>
</html>
